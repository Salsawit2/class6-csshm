<head>

            right:30px

            left: 50px;

        }
        #d{

            left: 30px;
            border: 4px solid rgb(137, 255, 255);
        }
        #e{
        position: fixed;    
        }
    #A{

    }

    }
    #I{
        opacity: 0.8;
    }
    #J{
        opacity: 0.9;
    }
    #K{
        opacity: 1;
    }
    </style>
</head>

    <P id="kb">static property</P>
